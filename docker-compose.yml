services:
  db:
    image: mysql:8.0
    container_name: infogarden_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-${DB_NAME:-infogarden}}
      MYSQL_USER: ${MYSQL_USER:-${DB_USER:-infogarden}}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-${DB_PASSWORD:-infogarden}}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: infogarden_web
    command: python -m flask run --host=0.0.0.0 --port=5000
    volumes:
      - .:/app
      - uploads_data:/app/app/static/uploads
      - backups_data:/app/app/backups
    ports:
      - "${FLASK_PORT:-5000}:5000"
    environment:
      FLASK_APP: app
      FLASK_ENV: ${FLASK_ENV:-development}
      # Database connection - can use DATABASE_URL or individual components
      DATABASE_URL: ${DATABASE_URL:-}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-${MYSQL_USER:-infogarden}}
      DB_PASSWORD: ${DB_PASSWORD:-${MYSQL_PASSWORD:-infogarden}}
      DB_NAME: ${DB_NAME:-${MYSQL_DATABASE:-infogarden}}
      # Application settings
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      # Backup settings
      BACKUP_ENABLED: ${BACKUP_ENABLED:-true}
      BACKUP_DAY: ${BACKUP_DAY:-sunday}
      BACKUP_HOUR: ${BACKUP_HOUR:-0}
      BACKUP_MINUTE: ${BACKUP_MINUTE:-0}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  uploads_data:
  backups_data:

