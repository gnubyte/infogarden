version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: infogarden_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-infogarden}
      MYSQL_USER: ${MYSQL_USER:-infogarden}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-infogarden}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: infogarden_web
    command: python -m flask run --host=0.0.0.0 --port=5000
    volumes:
      - .:/app
      - uploads_data:/app/app/static/uploads
      - backups_data:/app/app/backups
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app
      FLASK_ENV: ${FLASK_ENV:-development}
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-infogarden}:${MYSQL_PASSWORD:-infogarden}@db/${MYSQL_DATABASE:-infogarden}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  uploads_data:
  backups_data:

